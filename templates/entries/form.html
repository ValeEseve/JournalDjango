{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'entries/css/form.css' %}">
{% endblock %}

{% block main_content %}
<h2>New entry</h2>

<form method="POST" class="entry-form">
    {% csrf_token %}

    <!-- Mood emojis -->
    <label for="id_mood">Mood:</label>
    <select name="mood" id="id_mood" class="form-control">
        <option value="">-- Select your mood --</option>
        <option value="happy">ğŸ˜Š happy</option>
        <option value="sad">ğŸ˜¢ sad</option>
        <option value="excited">ğŸ¤© excited</option>
        <option value="anxious">ğŸ˜° anxious</option>
        <option value="calm">ğŸ˜Œ calm</option>
        <option value="neutral">ğŸ˜ neutral</option>
    </select>

    <!-- Title -->
    <label for="id_title">Title:</label>
    <input type="text" name="title" id="id_title" placeholder="Entry title" class="form-control">

    <label for="id_content">Content:</label>
    <textarea name="content" id="id_content" placeholder="Today I..." rows="5" class="form-control"></textarea>

    <div class="form-row">
        <div class="form-group">
            <label for="id_weather_icon">Weather icon:</label>
            <input type="text" name="weather_icon" id="id_weather_icon" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_temperature">Temperature (Â°C):</label>
            <input type="number" name="temperature" id="id_temperature" step="0.1" class="form-control">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="id_location">Location:</label>
            <input type="text" name="location" id="id_location" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_latitude">Latitude:</label>
            <input type="number" name="latitude" id="id_latitude" step="0.000001" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_longitude">Longitude:</label>
            <input type="number" name="longitude" id="id_longitude" step="0.000001" class="form-control">
        </div>
    </div>

    <button type="submit" class="btn__new-entry">Guardar</button>
</form>

{% endblock %}
